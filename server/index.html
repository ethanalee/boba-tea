<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Boba List</title>
</head>
<body>
    <p>Use the form below to upload a menu of boba tea.
        Click <a href="/template">here</a> for an example template.</p>
    <form action="/upload" method="POST" encType="multipart/form-data">
        <input type="file" name="file" accept="*.csv" /><br/><br/>
        <input type="submit" value="Upload Boba Menu" />
    </form>
</body>
</html>
